<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Interface</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="header">
            <div class="profile">
                <img src="images/profile.jpeg" alt="Profile Picture" class="profile-img">
                <span class="username">ho khanh (CEO)</span>
            </div>
            <div class="brand">
                <img src="images/binance.png" alt="Binance Logo" class="brand-img">
            </div>
        </div>
        <div class="stats-container">
            <div class="content">

                <div class="stats">
                    <div class="stat-item">
                        <span>Earn per tap</span>
                        <span class="stat-value">$ +1</span>
                    </div>
                    <div class="stat-item">
                        <span>Coins to level up</span>
                        <span class="stat-value">5K</span>
                    </div>
                    <div class="stat-item">
                        <span>Profit per hour</span>
                        <span class="stat-value">$ 0</span>
                    </div>

                </div>
                <div class="main-info">
                    <div class="coin-info">
                        <div class="coins">
                            <span class="coin-value">358</span>
                        </div>
                        <div class="progress">
                            <div class="progress-info">
                                <span class="progress-label bronze">Bronze</span>
                                <span class="progress-label level">Level 1/10</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill"></div>
                            </div>
                        </div>
                    </div>
                    <div class="character">
                        <img src="images/mascot.png" alt="Character" class="character-img">
                    </div>
                </div>
                <div class="row">
                    <div class="energy">
                        <span>937 / 1000</span>
                    </div>
                    <div class="boost">
                        <span>Boost</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="nav-item">Exchange</div>
            <div class="nav-item">Mine</div>
            <div class="nav-item">Friends</div>
            <div class="nav-item">Earn</div>
            <div class="nav-item">Airdrop</div>
        </div>
    </div>
</div>
</body>
</html>
